<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="info" id="info">Enter values</div>
        <div class="calc-wrapper">
            <div class="input-wrapper">
                <input class="input" id="input" type="text" placeholder="0" autofocus disabled>
                <div class="button delete" id="delete"></div>
            </div>
            <div class="buttons" id="buttons">
                <div class="button" data-item="(">(</div>
                <div class="button" data-item=")">)</div>
                <div class="button" data-item="%">%</div>
                <div class="button" id="clear" data-item="C">C</div>
                <div class="button" data-item="1">1</div>
                <div class="button" data-item="2">2</div>
                <div class="button" data-item="3">3</div>
                <div class="button" data-item="+">+</div>
                <div class="button" data-item="4">4</div>
                <div class="button" data-item="5">5</div>
                <div class="button" data-item="6">6</div>
                <div class="button" data-item="-">-</div>
                <div class="button" data-item="7">7</div>
                <div class="button" data-item="8">8</div>
                <div class="button" data-item="9">9</div>
                <div class="button" data-item="×">×</div>
                <div class="button" data-item=".">.</div>
                <div class="button" data-item="0">0</div>
                <div class="button count" id="count" data-item="=">=</div>
                <div class="button" data-item="÷">÷</div>
            </div>
        </div>
    </div>
    <script src='./main.js'></script>
</body>

</html>
